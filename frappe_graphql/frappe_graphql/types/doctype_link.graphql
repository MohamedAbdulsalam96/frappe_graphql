type DocTypeLink implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  parent: String
  parentfield: String
  parenttype: String
  idx: Int
  docstatus: Int
  owner__name: String!
  modified_by__name: String!
  link_doctype: DocType!
  link_doctype__name: String
  link_fieldname: String!
  group: String
  hidden: Int
  custom: Int
