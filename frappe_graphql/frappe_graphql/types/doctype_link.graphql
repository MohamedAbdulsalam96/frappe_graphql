enum DocTypeLinkSortField {
  NAME
  CREATION
  MODIFIED
}

input DocTypeLinkSortingInput {
  direction: SortDirection!
  field: DocTypeLinkSortField!
}

type DocTypeLinkCountableEdge {
  cursor: String!
